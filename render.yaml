services:
  - type: redis
    name: sidekiq-redis
    region: ohio
    maxmemoryPolicy: noeviction
    ipAllowList: [] # only allow internal connections

  - type: worker
    name: sidekiq-worker
    runtime: ruby
    region: ohio
    buildCommand: bundle install
    startCommand: bundle exec sidekiq
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sidekiq-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: PRIMARY_KEY
        sync: false
      - key: DETERMINISTIC_KEY
        sync: false
      - key: KEY_DERIVATION_SALT
        sync: false
      - key: SIDEKIQ_USERNAME
        sync: false
      - key: SIDEKIQ_PASSWORD
        sync: false            
  - type: web
    name: rails-web
    runtime: ruby
    region: ohio
    buildCommand: bundle install; bundle exec rake assets:precompile; bundle exec rake assets:clean;
    startCommand: bundle exec puma -t 5:5 -p ${PORT:-3000} -e ${RACK_ENV:-development}
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sidekiq-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: PRIMARY_KEY
        sync: false
      - key: DETERMINISTIC_KEY
        sync: false
      - key: KEY_DERIVATION_SALT
        sync: false
      - key: SIDEKIQ_USERNAME
        sync: false
      - key: SIDEKIQ_PASSWORD
        sync: false        